{% set name = "libprotobuf" %}
{% set version = "3.5.1.1" %}
{% set sha256 = "56b5d9e1ab2bf4f5736c4cfba9f4981fbc6976246721e7ded5602fbaee6d6869" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/google/protobuf/archive/v{{ version }}/protobuf-v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - windows-static-suffix.patch  # [win]

build:
  number: 0
  skip: true  # [win and py35]
  features:
    - vc9     # [win and py27]
    - vc10    # [win and py34]
    - vc14    # [win and (py35 or py36)]

requirements:
  build:
    - toolchain
    - git                # [win]
    - cmake              # [win]
    - autoconf           # [unix]
    - automake           # [unix]
    - libtool            # [unix]
    - pkg-config         # [unix]
    - zlib 1.2.11
    - python             # [win]
    - unzip              # [unix]
  run:
    - zlib 1.2.11

test:
  commands:
    - protoc --help
    - protoc_static --help  # [win]
    - test -f ${PREFIX}/lib/libprotobuf.a      # [unix]
    - test -f ${PREFIX}/lib/libprotobuf.dylib  # [osx]
    - test -f ${PREFIX}/lib/libprotobuf.so     # [linux]
    - if not exist %LIBRARY_LIB%\\libprotobuf.lib exit 1         # [win]
    - if not exist %LIBRARY_LIB%\\libprotobuf_static.lib exit 1  # [win]
    - if not exist %LIBRARY_BIN%\\libprotobuf.dll exit 1         # [win]
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [unix]
    - conda inspect objects -p $PREFIX $PKG_NAME   # [osx]

about:
  home: https://developers.google.com/protocol-buffers/
  license: BSD 3-Clause
  license_file: LICENSE
  summary: "Protocol Buffers - Google's data interchange format. C++ Libraries"

extra:
  recipe-maintainers:
    - dopplershift
    - jakirkham
    - jjhelmus
    - ocefpaf
    - wesm
    - hajapy
    - dougalsutherland
